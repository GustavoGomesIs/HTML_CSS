<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_tab02.css">
    <title>Tabela02</title>
</head>
<body>
    <h1>Uso de tabelas Grandes!</h1>
    <!--
        ANATOMIA DE TABELAS GRANDES
        TABLE
            THEAD
                TR TD TH
            TBODY
                TR TD TH
            TFOOT
                TR TD TH
    -->

    <table>
        <thead>
            <tr>
                <td>Posição</td>
                <td>Unidade Federativa</td>
                <td>População</td>
                <td>Mudança</td>
                <td>% da pop. total</td>
                <td>País Comparaveis <br> (habitantes)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>

                <td class="pais"> <img src="img/Bandeira_do_estado_de_São_Paulo.svg.png" alt=""><a href="https://pt.wikipedia.org/wiki/S%C3%A3o_Paulo_(estado)" target="_blank">São Paulo</a></td>

                <td class="num">46 649 132</td>

                <td class="porce">+13.05%</td>
                
                <td>21,9%</td>

                <td class="pais"> <img src="img/22px-Flag_of_Spain.svg.png" alt=""><a href="https://pt.wikipedia.org/wiki/Espanha" target="_blank">Espanha</a> (46 439 864)</td>
            </tr>

            <tr>
                <td>2</td>

                <td class="pais"><img src="img/Bandeira_de_Minas_Gerais.svg.png" alt=""><a href="https://pt.wikipedia.org/wiki/Minas_Gerais" target="_blank">Minas Gerais</a></td>

                <td class="num">21 411 923</td>

                <td class="porce">+9.26%</td>

                <td>10,1%</td>

                <td class="pais"> <img src="img/Flag_of_Sri_Lanka.svg.png" alt=""><a href="https://pt.wikipedia.org/wiki/Sri_Lanka" target="_blank">Sri Lanka</a> (20 675 000)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total habitantes:</td>
                <td></td>
                <td class="num">68.061.055</td>
                <td></td>
                <td></td>
                <td class="num">67.114.864</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
