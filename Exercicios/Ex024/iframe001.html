<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        body {
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <!--Tamanha padrão do iframe é de 300px e largura e 150px de autura-->
    <h1>Testando o uso de um iFrame</h1>
    <p>
        Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        Social Gustavo Gomes: <iframe src="https://gustavogomesis.github.io/Social/" frameborder="0" height="500px" width="500px">
            <a href="https://gustavogomesis.github.io/Social/" target="_blank">Social Gustavo Gomes</a>
        </iframe>
    </p>
</body>
</html>
